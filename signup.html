<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signup.css">
    <title>Create Account</title>
    <link rel="shortcut icon"
      href="https://cdn.shopify.com/s/files/1/0153/8863/files/Logo-Favicon-Headphone-Zone-01_96x96.png?v=1641209971"
      type="image/x-icon">
</head>
<body>
    <div id="navbar"></div>
    <div id="sign">
        <h2>REGISTER</h2>
        <p class="grey">Please fill in the details below:</p>
        <form action="" id="form">
            <input type="text" placeholder="First name" id="first_name"><br>
            <input type="text" placeholder="Last name" id="last_name"><br>
            <input type="email" placeholder="Email" id="email"><br>
            <input type="password" placeholder="Password" id="password"><br>
            <input type="submit" value="CREATE ACCOUNT" id="submit">
        </form>
        <p class="grey">Already have an account? <span><a href="login.html">Login</a></span></p>
    </div>
</body>
</html>


<script src="scripts/signup.js"></script>
